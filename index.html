
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Functional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-black">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-lg py-4">
            <div class="container mx-auto flex justify-between items-center px-6">
                <h1 class="text-3xl font-bold text-gray-800">Testing Dashboard</h1>
            </div>
        </header>
        <!-- Main Content -->
        <main class="flex flex-1">
            <!-- Sidebar -->
            <aside class="w-64 bg-gray-200 text-gray-800 shadow-lg">
                <nav class="p-6 space-y-4">
                    <a href="#home" class="block hover:text-gray-500">Home</a>
                    <a href="#analytics" class="block hover:text-gray-500">Analytics</a>
                </nav>
            </aside>
            <!-- Content Area -->
            <section class="flex-1 p-6">
                <div id="home-section" class="">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome to the Dashboard</h2>
                    <p>This is the Home section. Click "Analytics" to view the chart.</p>
                </div>
                <div id="analytics-section" class="hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Analytics</h2>
                    <canvas id="analyticsChart" width="400" height="200"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
